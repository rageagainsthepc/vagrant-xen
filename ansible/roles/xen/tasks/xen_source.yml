---
- name: Install development tools
  package:
    name:
      - git
      - build-essential
    state: present

- name: Add APT source URI
  apt_repository:
    repo: 'deb-src http://httpredir.debian.org/debian buster main'
    state: present
    mode: 0644
    update_cache: yes

- name: Install Xen build dependencies
  apt:
    name: xen
    state: build-dep

- name: Install extra Xen build dependencies
  package:
    name:
      - python3-dev
      - libnl-3-dev
      - libnl-route-3-dev
      - libsystemd-dev
      - libsdl-dev
      - texinfo
    state: present

- name: Clone xen source code
  git:
    repo: 'git://xenbits.xen.org/xen.git'
    dest: /home/vagrant/xen
    version: "{{ xen_src_version }}"
    force: yes
  become: false
  register: git_xen
  changed_when: git_xen.before != git_xen.after

- name: Copy xen patch
  copy:
    src: "{{ xen_patch_path }}"
    dest: /home/vagrant/xen.patch
  become: false
  register: xen_patch
  when: xen_patch_path is defined and xen_patch_path != ""

- name: Apply xen patch
  ansible.posix.patch:
    src: /home/vagrant/xen.patch
    basedir: /home/vagrant/xen
    strip: 1
    remote_src: yes
  when: xen_patch_path is defined and xen_patch_path != ""

- name: Decide whether sources should be built
  set_fact:
    build_sources: "{{ xen_force_build or git_xen is changed or (xen_patch is defined and xen_patch is changed) }}"

- debug:
    msg: "Build sources: {{ build_sources }}"

- name: Build and install Xen from source
  block:
    - name: Configure Xen
      command: ./configure --enable-systemd
      args:
        chdir: /home/vagrant/xen

    - name: Build Xen
      command: "make -s -j{{ ansible_processor_vcpus }} dist"
      args:
        chdir: /home/vagrant/xen

    - name: Install Xen
      command: make -s install
      args:
        chdir: /home/vagrant/xen

    - name: Rebuild dynamic linker cache
      command: ldconfig

    - debug:
        msg: "Dummy task to notify reboot handler"
      changed_when: true
      notify:
        - Reboot
  when: build_sources

- name: Boot on Xen kernel by default
  lineinfile:
    path: /etc/default/grub.d/xen.cfg
    line: 'GRUB_DEFAULT="Debian GNU/Linux, with Xen hypervisor"'
    create: yes
    mode: 0644
  register: grub_config
  notify:
    - Reboot

- name: Update GRUB
  command: update-grub
  when: grub_config is changed

- name: Enable Xen system services
  systemd:
    name: "{{ item }}"
    enabled: yes
    daemon_reload: yes
  loop:
    - xen-init-dom0.service
    - xendomains.service
    - xenconsoled.service
    - xenstored.service
